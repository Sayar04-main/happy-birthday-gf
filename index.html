<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday, My Love!</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700|Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; padding: 0; min-height: 100vh;
      background: linear-gradient(120deg, #ff6fb5 0%, #ffc6e0 70%, #fff2ff 100%);
      background-size: 400% 400%;
      animation: shimmer 20s ease-in-out infinite;
      font-family: 'Quicksand', Arial, sans-serif;
      color: #f24689;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    @keyframes shimmer {
      0%,100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .container {
      background: rgba(255,255,255,0.92);
      border-radius: 22px;
      box-shadow: 0 8px 40px 0 #ffaac5aa, 0 4px 40px 0 #ffffff88;
      backdrop-filter: blur(6px);
      padding: 48px 42px 32px 42px;
      margin-top: 24px;
      max-width: 430px;
      text-align: center;
      animation: fadeIn 1.7s cubic-bezier(.74,.14,.38,.94);
      border: 2px solid #ffc1e3;
    }
    h1 {
      font-size: 2.1em;
      color: #ef1d57;
      font-weight: bold;
      font-family: 'Pacifico', cursive;
      text-shadow: 1.5px 2px #ffd6ee, 2px 8px #fff6; 
      margin-bottom: 6px;
    }
    .heart-anim {
      font-size: 82px;
      color: #ff69b4;
      margin: 40px 0 20px 0;
      animation: float 2.2s ease-in-out infinite;
    }
    @keyframes float {
      0%   { transform: translateY(0) scale(1);}
      50%  { transform: translateY(-30px) scale(1.18);}
      100% { transform: translateY(0) scale(1);}
    }
    .intro-text {
      font-size: 1.28em; color: #ed4188;
    }
    .music-btn, .qbtn {
      margin-top: 22px;
      padding: 13px 30px;
      font-size: 1.13em;
      border-radius: 9px;
      background: linear-gradient(90deg, #f0669b 0%, #fb6dd3 100%);
      border: none;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 1px 9px #ffd4f2a3, 0 2px 18px #ffdae9a2;
      transition: background 0.4s, box-shadow 0.4s;
      font-weight: bold;
      letter-spacing: 1.5px;
    }
    .music-btn:hover, .qbtn:hover {
      background: linear-gradient(90deg, #ee3b7c 20%, #d72660 100%);
      box-shadow: 0 2px 18px #ff7eb4a2;
    }
    .question, .response {
      margin-top: 25px;
      animation: fadeIn 1s;
    }
    .teddies-row {
      font-size: 38px;
      margin: 12px 0 2px 0;
      letter-spacing: 7px;
      filter: drop-shadow(0 4px 2px #ff88c488);
    }
    .qbtn.bigger {
      font-size: 2.5em !important;
      padding: 30px 50px !important;
      background: #fff6e6 !important;
      color: #d72660 !important;
      box-shadow: 0 2px 22px #ffe6fa90, 0 1px 9px #ffd2eb98;
      animation: bounce 0.4s;
    }
    .qbtn.huge {
      font-size: 3.2em !important;
      padding: 48px 100px !important;
      width: 340px !important;
      height: 146px !important;
      color: #e427ea !important;
      background: #fff5fc !important;
      z-index: 15;
      box-shadow: 0 0 64px #ddaaffaa, 0 2px 40px #ffc1e399;
      animation: bounce 0.7s;
    }
    .qbtn.hide {
      display: none !important;
    }
    @keyframes bounce {
      0%   { transform: scale(1);}
      40%  { transform: scale(1.15);}
      60%  { transform: scale(0.97);}
      100% { transform: scale(1);}
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to   { opacity: 1;}
    }
    @keyframes confetti {
      0%   { transform: translateY(-120vh) rotate(0);}
      100% { transform: translateY(110vh) rotate(360deg);}
    }
    .confetti {
      position: fixed;
      top: -30px;
      width: 20px; height: 20px;
      font-size: 28px;
      opacity: 0.97;
      pointer-events: none;
      animation: confetti 1.9s linear forwards;
      z-index: 99;
    }
    .emojis-top {
      font-size: 38px;
      margin: 20px 0 9px 0;
      letter-spacing: 8px;
      filter: drop-shadow(1px 6px 4px #ffc6e0cc);
    }
    .emojis-bottom {
      font-size: 32px;
      margin: 9px 0 0 0;
      letter-spacing: 7px;
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <div id="intro">
      <div class="heart-anim">💖</div>
      <h1>Happy Birthday!</h1>
      <div class="emojis-top">🎂 🎉 🎈 ✨ 💝</div>
      <div class="intro-text">
        To my dearest love,<br>
        I planned a little surprise for you.<br>
        Click the button below to begin!
      </div>
      <button class="qbtn" id="start-btn" onclick="beginSurprise()">Start Birthday Surprise</button>
    </div>
    <div id="surprise-content" style="display:none;">
      <button class="music-btn" onclick="startMusic()">🎵 Play Birthday Song</button>
      <audio id="bgmusic" loop>
        <source src="https://raw.githubusercontent.com/Sayar04-main/happy-birthday-gf/main/yung%20kai%20-%20blue%20(official%20music%20video).mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
      <div id="question-area"></div>
      <div id="response-area"></div>
    </div>
  </div>
  <script>
    function beginSurprise() {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('surprise-content').style.display = '';
      showQuestion();
    }

    const music = document.getElementById('bgmusic');
    let musicStarted = false;
    function startMusic() {
      if (!musicStarted) {
        music.volume = 1.0;
        music.currentTime = 0;
        music.muted = false;
        music.play();
        musicStarted = true;
        document.querySelector('.music-btn').textContent = "🔇 Pause Birthday Song";
      } else {
        music.pause();
        musicStarted = false;
        document.querySelector('.music-btn').textContent = "🎵 Play Birthday Song";
      }
    }
    function startMusicOnce() {
      if (!musicStarted) {
        startMusic();
      }
    }
    let yesSizeTimes = 0;
    function showQuestion() {
      document.getElementById('question-area').innerHTML = renderQuestion();
      document.getElementById('response-area').innerHTML = '';
      startMusicOnce();
    }
    function renderQuestion() {
      const yesBtnClass = yesSizeTimes === 0 ? 'qbtn' :
                        (yesSizeTimes < 3 ? 'qbtn bigger' : 'qbtn huge');
      const noBtnClass  = yesSizeTimes < 3 ? 'qbtn' : 'qbtn hide';
      return `
        <div class="question">
          <div class="teddies-row">🧸🧸🧸</div>
          <strong>Are you ready for your birthday surprise?</strong><br>
          <button class="${yesBtnClass}" id="yes-btn" onclick="handleAnswer('yes')">Yes</button>
          <button class="${noBtnClass}" id="no-btn" onclick="handleAnswer('no')">No</button>
          <div class="teddies-row">🧸🧸🧸</div>
        </div>
      `;
    }
    function handleAnswer(ans) {
      startMusicOnce();
      if(ans === 'yes') {
        document.getElementById('question-area').innerHTML = '';
        showConfetti();
        document.getElementById('response-area').innerHTML = `
          <div class="response">
            🥳 Yay! Here’s your surprise:<br>
            <b style="font-family:Pacifico;color:#ef1d57;">I love you Tiyuuuuuuuuu.<br>
            May this year bring you all the happiness you deserve!</b>
            <div style="font-size:38px;margin-top:10px;">🧸🧸🧸</div>
            <div class="emojis-bottom">🎨 🎈 🎂 🥳</div>
          </div>
        `;
      } else {
        yesSizeTimes++;
        document.getElementById('question-area').innerHTML = renderQuestion();
        if (yesSizeTimes < 3) {
          document.getElementById('response-area').innerHTML = `
            <div class="response">
              Oh no! 😜<br>
              The "Yes" button really wants your attention... (Look at the 🧸 cheering for you!)
            </div>
          `;
        } else {
          document.getElementById('response-area').innerHTML = `
            <div class="response">
              😂 Now the "Yes" button is just too cute to resist! 
            </div>
          `;
        }
      }
    }
    function showConfetti() {
      const confettiEmojis = [
        "💖","🎉","✨","🎈","🎀","🥳","🧸","🎂","⭐","💝"
      ];
      for(let i=0; i<38; i++) {
        let conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.left = Math.random()*90 + "%";
        conf.style.fontSize = (22+Math.random()*22) + "px";
        conf.style.animationDuration = (1.2+Math.random()*1.6) + "s";
        conf.textContent = confettiEmojis[Math.floor(Math.random()*confettiEmojis.length)];
        document.body.appendChild(conf);
        setTimeout(()=>{ conf.remove(); }, 2200);
      }
    }
  </script>
</body>
</html>
